# This action checks that certain groups of specs have matching attributes.
# The main use case is to ensure that signed specs have the same version and
#   release as their unsigned counterparts
name: Spec Entanglement Mismatch Check

on:
  push:
    paths:
      - "**.spec"
    branches: [main, dev, 1.0*]
  pull_request:
    paths:
      - "**.spec"
    branches: [main, dev, 1.0*]

jobs:
  spec-lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the branch of our repo that triggered this action
      - name: Workflow trigger checkout
        uses: actions/checkout@v2

      # For consistency, we use the same major/minor version of Python that CBL-Mariner ships
      - name: Setup Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Get Python dependencies
        run: python3 -m pip install python-rpm-spec

      - name: Run entanglement scheckingscript
        run: python3 ./.github/workflows/validate-entangled-specs.py .
