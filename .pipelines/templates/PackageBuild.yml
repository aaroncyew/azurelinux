parameters:
  - name: hostArchitecture
    type: string
    default: "x64"
  - name: isCheckBuild
    type: string
    default: 'false'

steps:
  - script: |
      cat <<EOF
      This is a package build.
      The host architecture is: ${{ parameters.hostArchitecture }}
      Running checks: ${{ parameters.isCheckBuild }}
      EOF
    displayName: "Print parameters"
